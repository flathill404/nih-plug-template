[template]
exclude = ["cargo-generate.toml", "README.md", ".git"]

[template.init]
exclude = ["README_TEMPLATE.md"]

[template.files]
"README_TEMPLATE.md" = "README.md"

[placeholders.plugin_name]
type = "string"
prompt = "Plugin Name (Human readable)"
default = "My Plugin"

[placeholders.author]
type = "string"
prompt = "Author Name"
default = "Your Name"

[placeholders.email]
type = "string"
prompt = "Email Address"
default = "your@email.com"

[placeholders.url]
type = "string"
prompt = "Project URL"
default = "https://youtu.be/dQw4w9WgXcQ"

[placeholders.description]
type = "string"
prompt = "Description"
default = "A short description of your plugin"

[placeholders.clap_id]
type = "string"
prompt = "CLAP ID"
default = "com.your-domain.my-plugin"

[placeholders.vst3_id]
type = "string"
prompt = "VST3 ID (Exactly 16 chars)"
default = "Exactly16Chars!!"

[placeholders.license]
type = "string"
prompt = "License"
default = "GPL-3.0-or-later"
choices = ["GPL-3.0-or-later", "ISC"]
